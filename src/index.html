<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/20571f38a7.js"
			crossorigin="anonymous"
		></script>
		<title>Battleship</title>
	</head>
	<body>
		<header>
			<h1 class="title">Battleship</h1>
		</header>

		<div class="container">
			<div class="ships">
				<div class="ship destroyer-ship" draggable="true"><div class="ship-width" id="destroyer-0"></div><div class="ship-width" id="destroyer-1"></div></div>
				<div class="ship cruiser-ship" draggable="true"><div class="ship-width" id="cruiser-0"></div><div class="ship-width" id="cruiser-1"></div><div class="ship-width" id="cruiser-2"></div></div>
				<div class="ship cruiser-ship-2" draggable="true"><div class="ship-width" id="cruiser-0"></div><div class="ship-width" id="cruiser-1"></div><div class="ship-width" id="cruiser-2"></div></div>
				<div class="ship battleship-ship" draggable="true"><div class="ship-width" id="battleship-0"></div><div class="ship-width" id="battleship-1"></div><div class="ship-width" id="battleship-2"></div><div class="ship-width" id="battleship-3"></div></div>
				<div class="ship carrier-ship" draggable="true"><div class="ship-width" id="carrier-0"></div><div class="ship-width" id="carrier-1"></div><div class="ship-width" id="carrier-2"></div><div class="ship-width" id="carrier-3"></div><div class="ship-width" id="carrier-4"></div></div>
			</div>
			<div class="ship-btn">
				<i class="fas fa-sync-alt fa-2x rotate"></i>
			</div>
			<div id="player" class="mini-container">
				<p class="name">Player</p>
				<div id="plr1" class="game-board"></div>
			</div>
			<div id="ai" class="mini-container">
				<p class="name">Computer</p>
				<div id="plr2" class="game-board"></div>
			</div>
			<div class="start-game">
				<button class="start-btn">Start Game
					<span class="gold"></span><span class="gold"></span><span class="gold"></span><span class="gold"></span>
				</button>
			</div>
		</div>
	</body>
</html>
