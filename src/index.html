<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/20571f38a7.js"
			crossorigin="anonymous"
		></script>
		<title>Battleship</title>
	</head>
	<body>
		<header>
			<h1 class="title">Battleship</h1>
		</header>

		<div class="container">
			<div class="ships">
				<div id="ships" class="destroyer-ship" draggable="true"></div>
				<div id="ships" class="cruiser-ship" draggable="true"></div>
				<div id="ships" class="cruiser-ship-2" draggable="true"></div>
				<div id="ships" class="battleship-ship" draggable="true"></div>
				<div id="ships" class="carrier-ship" draggable="true"></div>
			</div>
			<div class="ship-btn">
				<i class="fas fa-sync-alt fa-2x rotate"></i>
			</div>
			<div id="player" class="mini-container">
				<p class="name">Player</p>
				<div id="plr1" class="game-board"></div>
			</div>
			<div id="ai" class="mini-container">
				<p class="name">Computer</p>
				<div id="plr2" class="game-board"></div>
			</div>
		</div>
	</body>

	<script src="index.js"></script>
</html>
